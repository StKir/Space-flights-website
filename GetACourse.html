<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jfi2kmb.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Запись на курс</title>
</head>
<body>
    <section class="header-section get-a-course-section">
        <div class="countainer">
             <div class="header-section-wrp get-a-course-header">
                 <div class="header-section__left-nav-bar">
                     <a href="index.html"><img src="img/logo.svg" alt="logo" class="logo"></a>
                     <nav class="nav-menu">
                             <ul class="nav-group">
                                 <li><a href="index.html">Главная</a></li>
                                 <li><a href="About.html">О курсе</a></li>
                                 <li><a href="GetACourse.html">Запись</a></li>
                                 <li><a href="#">Контакты</a></li>
                             </ul>
                     </nav>
                 </div>
                 <div class="header-section__timer">
                     <h2 class="timer-intro">
                        До конца набора курса осталось:
                     </h2>
                     <div class="timer-boxes">
                        <div class="timer-box">
                            <span id="days"></span>
                            Дней
                        </div>
                        <div class="timer-box">
                            <span id="hours"></span>
                            Часов
                        </div>
                        <div class="timer-box">
                            <span id="minutes"></span>
                            Минут
                        </div>
                        <div class="timer-box">
                            <span id="seconds"></span>
                            Секунд
                        </div>
                     </div>
                     <div class="header-section__timer__registr button_type-1 ">
                         Зарегистрироваться
                     </div>
                 </div>
                 <div class="header-section__information">
                     <div class="line"></div>
                     <div class="info-about-courses get-a-course-adaptation">
                        <div class="begin">
                            <span class="info-about-courses__purple">Начало:</span>
                            <span class="info-about-courses__white">01 сентрября 2022г</span>
                        </div>
                        <div class="end">
                            <span class="info-about-courses__purple">Окончание:</span>
                            <span class="info-about-courses__white">21 января 2023г</span>
                        </div>
                        <div class="how-much">
                            <span class="info-about-courses__purple">Стоимость:</span>
                            <span class="info-about-courses__white">150 000 руб</span>
                        </div>
                        <div class="programm">
                            <span class="info-about-courses__purple">Программа:</span>
                            <span class="info-about-courses__white">75 часов</span>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </section>
    <div class="registation__overlay">
        <div class="registation__overlay__intro">
            <div class="back"><img src="icons/arrow-reg.png" alt="назад"></div>
            <h2>Регистрация</h2>
        </div>
        <span class="registration--move">
            Заполните все поля для ввода
        </span>
        <form action="/" method="get" enctype="application/x-www-form-urlencoded" class="registr-form">
            <div class="form-registr__section">
                <input type="name" class="our-question__input" placeholder="Ваше ФИО">
                <input type="phone" class="our-question__input" placeholder="Ваш номер телефона">
                <input type="email" class="our-question__input" placeholder="Ваш email">
                <input type="number" class="our-question__input" placeholder="Ваш возраст">
                <div class="radio-btns">
                    <span>Пол</span>
                    <div class="radio-btns__inp-rad">
                        <div class="radio-input-sex rad-male">
                            <input type="radio" class="radio-sex" name="male" id="radio-male">
                            <label class="sex-label" for="radio-male">Муж</label>
                        </div>
                        <div class="radio-input-sex rad-female">
                            <input type="radio" class="radio-sex" name="male" id="radio-female">
                            <label class="sex-label" for="radio-female">Жен</label>
                        </div>
                    </div>
                </div>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" checked>
                    <span class="checkbox__fake"></span>
                    <span class="checkbox__title checkbox__med-section">Отправляя данную форму вы даете согласие на обработку персональных данных</span>
                </label>
            </div>
            <div class="form-regist__sumbit">
                <h5>Добро пожаловать в команду!</h5>
                <button type="submit" class="button_type-1 reg-form-btn" >Отправить</button>
            </div>
        </form>
    </div>
    <script src="js/GetAcourse.js"></script>
</body>
</html>
